image: node:latest

before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl

stages:
    - staging

staging:
    type: deploy
    stage: staging
    image: ruby:latest
    script:
         - git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_STAGING
    only:
        - ch/fix-deployment
